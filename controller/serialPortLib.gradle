String libsSerialPort = "libs_serialPort"
def boolean osIsWindows() {
  if (System.properties['os.name'].toLowerCase().contains('windows'))
    return true 
  else 
    return false
}

def boolean osIsLinux() {
  if (System.properties['os.name'].toLowerCase().contains('nux'))
    return true
  else
    return false
}

def projectDir = project(":controller").projectDir

ext.serialPortLibJar = new File("$projectDir/$libsSerialPort/RXTXcomm.jar")
assert serialPortLibJar.isFile()

ext.serialPortNativeLibDir = {
  if (osIsWindows())
    return new File("$projectDir/$libsSerialPort/Windows_x64")
  else if (osIsLinux())
    return new File("$projectDir/$libsSerialPort/Linux_x86_64")
  else
    return new File("$projectDir/$libsSerialPort/Mac_OS")
}()
assert serialPortNativeLibDir.isDirectory()

ext.serialPortWindowsNativeLibDir = {
    return new File("$projectDir/$libsSerialPort/Windows_x64")
}()
assert serialPortWindowsNativeLibDir.isDirectory()

ext.serialPortLinuxNativeLibDir = {
  return new File("$projectDir/$libsSerialPort/Linux_x86_64")
}()
assert serialPortLinuxNativeLibDir.isDirectory()

ext.serialPortMacOSNativeLibDir = {
  return new File("$projectDir/$libsSerialPort/Mac_OS")
}()
assert serialPortMacOSNativeLibDir.isDirectory()


